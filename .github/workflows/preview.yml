name: Preview Build and Publish

on:
    pull_request:
        branches: ['main']
    workflow_dispatch:

env:
    HUSKY: 0

jobs:
    build-and-publish:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write

        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  cache: 'npm'

            - name: Install GitVersion
              uses: gittools/actions/gitversion/setup@v3.1.1
              with:
                  versionSpec: '6.0.x'

            - name: Determine Version
              id: version_step
              uses: gittools/actions/gitversion/execute@v3.1.1

            - name: Build and lint
              run: |
                  npm version "${{ steps.version_step.outputs.semVer }}" --no-git-tag-version
                  npm ci
                  npm run lint
                  npm run build

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Log in to GitHub container registry
              uses: docker/login-action@v3
              with:
                  registry: ghcr.io
                  username: ${{ github.actor }}
                  password: ${{ github.token }}

            - name: Lowercase the repo name and username
              run: echo "REPO=${GITHUB_REPOSITORY,,}" >>${GITHUB_ENV}

            - name: Build and push container image to registry
              uses: docker/build-push-action@v5
              with:
                  file: ./Dockerfile
                  tags: |
                      ghcr.io/${{ env.REPO }}:${{ steps.version_step.outputs.semVer }}
                      ghcr.io/${{ env.REPO }}:preview
                  context: .
                  push: true
                  provenance: false
                  build-args: |
                      VERSION=${{ steps.version_step.outputs.semVer }}
