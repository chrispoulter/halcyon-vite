name: Preview Build and Publish

on:
    pull_request:
        branches: ['main']
    workflow_dispatch:

env:
    HUSKY: 0

jobs:
    build-and-publish:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write

        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  cache: 'npm'

            - name: Install GitVersion
              uses: gittools/actions/gitversion/setup@v3.1.1
              with:
                  versionSpec: '6.0.x'

            - name: Determine Version
              id: version_step
              uses: gittools/actions/gitversion/execute@v3.1.1

            - name: Build and lint
              run: |
                  npm ci
                  npm run lint
                  npm run build

